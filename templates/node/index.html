{% extends 'index.html' %}

{% load static %}

{% block content %}

Список узлов
<hr>
<table border="1" align="center" bgcolor="#ddd">
{% for content in contents_list %}
<tr class="string">
    <td width="30px" align="center">{{ content.Ord }}</td>
    <td width="700px" align="center">{{ content.Text }}</td>
    <td width="70px" align="center">
        <form method="post" action="http://127.0.0.1:8000/content_delete/">
            <input type="hidden" name="content_id" value="{{content.id}}">
            <input type="submit" value="Удалить">
        </form>
    </td>
</tr>
{% endfor %}
</table>
<br>
<table border="1" align="center" bgcolor="#ddd">
<tr>
    <form method="post" action="http://127.0.0.1:8000/content_append/">
        <td width="180px" align="center"><input type="text" name="text"></td>
        <td width="140px" align="center"><input type="submit" value="Создать"></td>
        <input type="hidden" name="node_id" value="{{node_id}}">
    </form>
</tr>
</table>

{% endblock %}
